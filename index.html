 <!DOCTYPE html>
 <html lang="en">
 
 <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Random Quote Generator</title>
     <link rel="stylesheet" href="css/styles.css" />
     <!-- Font Awsome -->
     <script src="https://kit.fontawesome.com/d847080bee.js" crossorigin="anonymous"></script>
 </head>
 
 <body class="primary-color">
     <!-- CONTAINER -->
     <div class="conatiner">
         <main>
             <div class="quote-box">
                 <div class="quote-text">
                     <i class="fa fa-quote-left quote-left-comma"></i>
                     <span id="random-quote">The world cannot defeat you until you accept the defeat.</span>
                 </div>
                 <div class="quote-author">
                     - <span id="random-author">Imam Ali</span>
                 </div>
             </div>
 
             <!-- NAVBAR -->
             <div class="navbar">
                 <div class="social-media-bar">
                    <a class="btn social-link primary-color" href="https://www.linkedin.com/in/irfansk/">
                        <i class="social-icon fab fa-linkedin" title="Linkedin"></i></a>
                    <a class="btn social-link primary-color" href="https://www.instagram.com/itsirfansk/">
                        <i class="social-icon fab fa-instagram" title="Instagram"></i></a>
                    <a class="btn social-link primary-color" href="https://github.com/irfansk-22">
                        <i class="social-icon fab fa-github" title="Github"></i></a>
                 </div>
                 <button class="primary-color btn" id="generate-new-quote">New Quote</button>
             </div>
         </main>
         
         <!-- FOOTER -->
         <footer>
             <small class="copyrite">&copy; Irfan Shaikh</small>
         </footer>
     </div>

     <script src="ajax.js"></script>
 </body>
 
 </html>
